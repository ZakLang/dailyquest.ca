
name: Deploy Release

concurrency: 
  group: production
  cancel-in-progress: true

on:
  push:
    branches: [ "main" ]

jobs:
  deployment:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: Install and Build ðŸ”§
      run: |
        npm install
        npm run build --if-present
    - name: Run tests ðŸ§ª
      run: npm test
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
        branch: release

